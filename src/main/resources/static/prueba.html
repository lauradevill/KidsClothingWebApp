<!--Esto es un comentario en HTML-->

<!--Asi es la estructura inicial de un archivo HTML-->

<!DOCTYPE html><!--Indica la ultima versión del html-->
<html lang="en"><!--Acá va todo el contenido de la página, atributo lang (language) con su valor "en" (english)-->
<head><!--Acá va lo que no se ve en la página p.ej. el Tittle (Título)-->
    <meta charset="UTF-8"><!--Etiqueta meta con su atributo charsey cuyo valor es UTF-8,
    esto nos permite escribir carácteres especiales-->
    <title>Title</title><!--Título de la página-->
</head><!--Cierre de la etiqueta head-->
<body><!--Acá va lo que se ve en la página-->

</body><!--Cierre de la etiqueta body-->
</html><!--Cierre de la etiqueta html-->
