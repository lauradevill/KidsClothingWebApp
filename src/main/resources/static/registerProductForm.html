<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro Productos</title>
    <!--BOOTSTRAP LIBRARY-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--JQUERY LIBRARY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- STYLES-->
    <link rel="stylesheet" href="css/productFormStyle.css">
</head>
<body>
    <div class="text-white p-1 text-center" id="newProductBar">
        <h1>Ingresar nuevo producto</h1>
    </div>
    <div class="container-sm p-1 my-5 border">
        <div class="mb-3 my-3">
            <label for="newRef" class="form.label"><strong>Referencia:</strong></label>
            <input type="text" class="form-control" id="newRef" placeholder="N° Referencia" name="reference">
        </div>
        <div class="mb-3 mt-3">
            <label for="newCategory" class="form-label"><strong>Categoría:</strong></label>
            <input type="text" class="form-control" id="newCategory" placeholder="Categoría de la prenda" name="category">
        </div>
        <div class="mb-3 mt-3">
            <label for="newSize" class="form-label"><strong>Talla:</strong></label>
            <input type="text" class="form-control" id="newSize" placeholder="Talla de la prenda" name="size">
        </div>
        <div class="mb-3 mt-3">
            <label for="newDes" class="form-label"><strong>Descripción:</strong></label>
            <input type="text" class="form-control" id="newDes" placeholder="Descripción de la prenda" name="description">
        </div>
        <div class="mb-3">
            <label for="newAva" class="form-label"><strong>Disponibilidad:</strong></label>
            <select class="form-control" id="newAva">
                <option>Seleccione disponibilidad</option>
                <option>true</option>
                <option>false</option>
            </select>
        </div>
        <div class="mb-3 mt-3">
            <label for="newPrice" class="form-label"><strong>Precio:</strong></label>
            <input type="number" class="form-control" id="newPrice" placeholder="Precio de la prenda" name="price">
        </div>
        <div class="mb-3 mt-3">
            <label for="newQua" class="form-label"><strong>Cantidad:</strong></label>
            <input type="number" class="form-control" id="newQua" placeholder="Cantidad" name="quantity">
        </div>
        <div class="mb-3 mt-3">
            <label for="newPhoto" class="form-label"><strong>Imagen:</strong></label>
            <input type="text" class="form-control" id="newPhoto" placeholder="Ingrese la ruta.png" name="photo">
        </div>
        <div class="col text-center">
            <button type="submit" class="btn btn-primary" onclick="createProduct()">Registrar producto</button>
        </div>
        <br />
        <div>
            <a href="productsAdmon.html"><p class="h5 text-center">Volver</p></a>
        </div>
    </div>
    <!--JAVASCRIPT SCRIPT-->
    <script type="text/javascript" src="js/admonFunctions.js"></script>
    <script type="text/javascript" src="js/functionsClearFields.js"></script>
</body>
</html>
