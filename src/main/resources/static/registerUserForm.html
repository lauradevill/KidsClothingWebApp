<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de  Usuarios</title>
  <!--BOOTSTRAP LIBRARY-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <!--JQUERY LIBRARY-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- STYLES-->
  <link rel="stylesheet" href="css/formsStyle.css">
</head>
<body>
  <div class="text-white p-1 text-center" id="newUserBar">
    <h1>Ingresar nuevo usuario</h1>
  </div>
    <div class="container-sm p-1 my-5 border">
      <div class="mb-3 my-3">
        <label for="newIden" class="form.label"><strong>Identificación:</strong></label>
        <input type="text" class="form-control" id="newIden" placeholder="N° Identificación" name="identification">
      </div>
      <div class="mb-3 mt-3">
        <label for="newName" class="form-label"><strong>Nombre:</strong></label>
        <input type="text" class="form-control" id="newName" placeholder="Nombre y apellido" name="name">
      </div>
      <div class="mb-3 mt-3">
        <label for="newBDay" class="form-label"><strong>Fecha cumpleaños:</strong></label>
        <input type="date" class="form-control" id="newBday" placeholder="dd/mm/aaaa" name="birthDay">
      </div>
      <div class="mb-3 mt-3">
        <label for="newMonthBDay" class="form-label"><strong>Mes de cumpleaños:</strong></label>
        <input type="text" class="form-control" id="newMonthBDay" placeholder="Eje: Enero" name="month">
      </div>
      <div class="mb-3 mt-3">
        <label for="newAddress" class="form-label"><strong>Dirección:</strong></label>
        <input type="text" class="form-control" id="newAddress" placeholder="Dirección" name="address">
      </div>
      <div class="mb-3 mt-3">
        <label for="newCellPhone" class="form-label"><strong>Celular:</strong></label>
        <input type="text" class="form-control" id="newCellPhone" placeholder="N° Celular" name="cellphone">
      </div>
      <div class="mb-3 mt-3">
        <label for="newEmail" class="form-label"><strong>Email:</strong></label>
        <input type="email" class="form-control" id="newEmail" placeholder="ejemplo@gmail.com" name="email">
      </div>
      <div class="mb-3">
        <label for="newPwd" class="form-label"><strong>Contraseña:</strong></label>
        <input type="password" class="form-control" id="newPwd" placeholder="Ingresa la contraseña" name="pswd">
        <small id="passwordHelpInline" class="text-muted">
          La contraseña debe tener mínimo 6 carácteres.
        </small>
      </div>
      <div class="mb-3">
        <label><strong>Zona:</strong></label>
        <select class="form-control" id="zone">
          <option>Seleccione la zona</option>
          <option>Comuna 1 Norte</option>
          <option>Comuna 2 Nororiental</option>
          <option>Comuna 3 San Francisco</option>
          <option>Comuna 4 Occidental</option>
          <option>Comuna 5 García Rovira</option>
          <option>Comuna 6 La concordia</option>
          <option>Comuna 7 La Ciudadela</option>
          <option>Comuna 8 Sur Occidente</option>
          <option>Comuna 9 La pedregosa</option>
          <option>Comuna 10 Provenza</option>
          <option>Comuna 11 Sur</option>
          <option>Comuna 12 Cabecera del Llano</option>
          <option>Comuna 13 Oriental</option>
          <option>Comuna 14 Morrorico</option>
          <option>Comuna 15 Centro</option>
          <option>Comuna 16 Lagos del Cacique</option>
          <option>Comuna 17 Mutis</option>
        </select>
      </div>
      <div class="mb-3">
        <label><strong>Tipo de usuario:</strong></label>
        <select class="form-control" id="type">
          <option>Seleccione el tipo</option>
          <option>ASE</option>
          <option>COORD</option>
          <option>ADM</option>
        </select>
    </div>
      <div class="col text-center">
        <button type="submit" class="btn btn-primary text-center" onclick="createUser()">Registrar usuario</button>
      </div>
      <a href="usersAdmon.html"><p class="h5 text-center">Volver</p></a>
  </div>
  <!--JAVASCRIPT SCRIPT-->
  <script type="text/javascript" src="js/admonFunctions.js"></script>
  <script type="text/javascript" src="js/functionsClearFields.js"></script>
</body>
</html>
