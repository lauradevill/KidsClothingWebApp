<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Actualización de productos</title>
    <!--BOOTSTRAP LIBRARY-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--JQUERY LIBRARY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- STYLES-->
    <link rel="stylesheet" href="css/productFormStyle.css">
</head>
<body>
    <div class="text-white p-1 text-center" id="updateUsersBar">
        <h1>Actualización de productos</h1>
    </div>
    <div class="container-sm p-1 my-5 border">
        <div class="mb-3 my-3" style="display: none">
            <label for="updateRef" class="form.label"><strong>Referencia:</strong></label>
            <input type="text" class="form-control" id="updateRef" placeholder="N° Referencia">
        </div>
        <div class="mb-3 mt-3">
            <label for="updateCategory" class="form-label"><strong>Categoría:</strong></label>
            <input type="text" class="form-control" id="updateCategory" placeholder="Categoría de la prenda">
        </div>
        <div class="mb-3 mt-3">
            <label for="updateSize" class="form-label"><strong>Talla:</strong></label>
            <input type="text" class="form-control" id="updateSize" placeholder="Talla de la prenda">
        </div>
        <div class="mb-3 mt-3">
            <label for="updateDes" class="form-label"><strong>Descripción:</strong></label>
            <input type="text" class="form-control" id="updateDes" placeholder="Descripción de la prenda">
        </div>
        <div class="mb-3">
            <label for="updateAva" class="form-label"><strong>Disponibilidad:</strong></label>
            <select class="form-control" id="updateAva">
                <option>Seleccione disponibilidad</option>
                <option>true</option>
                <option>false</option>
            </select>
        </div>
        <div class="mb-3 mt-3">
            <label for="updatePrice" class="form-label"><strong>Precio:</strong></label>
            <input type="number" class="form-control" id="updatePrice" placeholder="Precio de la prenda">
        </div>
        <div class="mb-3 mt-3">
            <label for="updateQua" class="form-label"><strong>Cantidad:</strong></label>
            <input type="number" class="form-control" id="updateQua" placeholder="Cantidad">
        </div>
        <div class="mb-3 mt-3">
            <label for="updatePhoto" class="form-label"><strong>Imagen:</strong></label>
            <input type="text" class="form-control" id="updatePhoto" placeholder="Imagen">
        </div>
        <div class="col text-center">
            <button type="submit" class="btn btn-primary" onclick="editData('updateProductForm')">Actualizar producto</button>
        </div>
        <br />
        <a href="productsAdmon.html"><p class="h5 text-center">Volver</p></a>
    </div>
    <!--JAVASCRIPT SCRIPT-->
    <script type="text/javascript" src="js/admonFunctions.js"></script>
    <script type="text/javascript" src="js/functionsClearFields.js"></script>
</body>
</html>
