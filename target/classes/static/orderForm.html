<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Orden de pedido</title>
    <!--BOOTSTRAP LIBRARY-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--JQUERY LIBRARY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- STYLES-->
    <link rel="stylesheet" href="css/orderFormStyle.css">
    <!-- FAVICON-->
    <link rel="shortcut icon" href="images/faviconGris.png">
</head>
<body onload="fillOutFields();">
    <div class="text-white p-1 text-center" id="newOrderBar">
        <h1>Ingresar nueva orden de pedido</h1>
    </div>
    <a href="userPage.html"><p class="h5 text-center">Volver</p></a>
    <div class="container-sm p-1 my-5 border">
        <div class="mb-3 my-3">
            <label for="newRDay" class="form.label"><strong>Fecha de registro:</strong></label>
            <input type="Date" class="form-control" id="newRDay" value="" disabled>
        </div>
        <div class="mb-3">
            <label for="newStatus" class="form-label"><strong>Estado:</strong></label>
            <select class="form-control" id="newStatus">
                <option>Pendiente</option>
            </select>
        </div>
        <div class="mb-3 mt-3">
            <label for="newSalesman" class="form-label"><strong>Asesor comercial</strong></label>
            <input type="text" class="form-control" id="newSalesman" disabled>
        </div>
        <div class="mb-3 mt-3 text-center" id="products">
            <button type="submit" class="btn btn-primary" onclick="bringProducts()">
                Ver productos</button>
        </div>
        <table class="table table-striped table-responsive" id="orderTable">
            <tr>
                <th>Referencia</th>
                <th>Categoría</th>
                <th>Talla</th>
                <th>Disponibilidad</th>
                <th>Precio</th>
                <th>Descripción</th>
                <th>Cantidad a pedir</th>
                <th>Eliminar producto</th>
            </tr>
        </table>
        <div class="text-center">
            <button type="submit" class="btn btn-primary" onclick="obteinClothesFromOrderTable()">OrderTable</button>
            <button type="submit" class="btn btn-primary" onclick="sendOrder('orderForm')">Enviar solicitud de pedido</button>
        </div>
    </div>
    <!--JAVASCRIPT SCRIPT-->
    <script type="text/javascript" src="js/orderFormFunctions.js"></script>
    <script type="text/javascript" src="js/functionsClearFields.js"></script>
</body>
</html>
