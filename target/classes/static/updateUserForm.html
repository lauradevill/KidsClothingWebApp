<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Actualización de usuarios</title>
    <!--BOOTSTRAP LIBRARY-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--JQUERY LIBRARY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- STYLES-->
    <link rel="stylesheet" href="css/formsStyle.css">
</head>
<body>
    <div class="text-white p-1 text-center" id="updateUsersBar">
        <h1>Actualización de usuarios</h1>
    </div>
    <div class="container-sm p-1 my-5 border">
        <div class="mb-3 my-3" style="display: none">
            <label for="idUser" class="form.label"><strong>id</strong></label>
            <input type="number" class="form-control" id="idUser" placeholder="id" name="identification">
        </div>
        <div class="mb-3 my-3">
            <label for="updateIden" class="form.label"><strong>Identificación:</strong></label>
            <input type="text" class="form-control" id="updateIden" placeholder="N° Identificación">
        </div>
        <div class="mb-3 mt-3">
            <label for="updateName" class="form-label"><strong>Nombre:</strong></label>
            <input type="text" class="form-control" id="updateName" placeholder="Nombre y apellido">
        </div>
        <div class="mb-3 mt-3">
            <label for="updateBDay" class="form-label"><strong>Fecha de cumpleaños:</strong></label>
            <input type="text" class="form-control" id="updateBDay" placeholder="dd/mm/aaaa">
        </div>
        <div class="mb-3 mt-3">
            <label for="newMonthBDay" class="form-label"><strong>Mes de cumpleaños:</strong></label>
            <input type="text" class="form-control" id="newMonthBDay" placeholder="Eje: Enero">
        </div>
        <div class="mb-3 mt-3">
            <label for="updateAddress" class="form-label"><strong>Dirección:</strong></label>
            <input type="text" class="form-control" id="updateAddress" placeholder="Dirección">
        </div>
        <div class="mb-3 mt-3">
            <label for="updateCellPhone" class="form-label"><strong>Celular:</strong></label>
            <input type="text" class="form-control" id="updateCellPhone" placeholder="N° Celular">
        </div>
        <div class="mb-3 mt-3">
            <label for="updateEmail" class="form-label"><strong>Email:</strong></label>
            <input type="email" class="form-control" id="updateEmail" placeholder="ejemplo@gmail.com">
        </div>
        <div class="mb-3">
            <label for="updatePwd" class="form-label"><strong>Contraseña:</strong></label>
            <input type="password" class="form-control" id="updatePwd" placeholder="Ingresa la contraseña">
            <small id="passwordHelpInline" class="text-muted">
                La contraseña debe tener mínimo 6 carácteres.
            </small>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Zona:</strong></label>
            <select class="form-control" id="updateZone">
                <option>Seleccione la zona</option>a">
                <option>Comuna 1 Norte</option>
                <option>Comuna 2 Nororiental</option>
                <option>Comuna 3 San Francisco</option>
                <option>Comuna 4 Occidental</option>
                <option>Comuna 5 García Rovira</option>
                <option>Comuna 6 La concordia</option>
                <option>Comuna 7 La Ciudadela</option>
                <option>Comuna 8 Sur Occidente</option>
                <option>Comuna 9 La pedregosa</option>
                <option>Comuna 10 Provenza</option>
                <option>Comuna 11 Sur</option>
                <option>Comuna 12 Cabecera del Llano</option>
                <option>Comuna 13 Oriental</option>
                <option>Comuna 14 Morrorico</option>
                <option>Comuna 15 Centro</option>
                <option>Comuna 16 Lagos del Cacique</option>
                <option>Comuna 17 Mutis</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Tipo de usuario:</strong></label>
            <select class="form-control" id="updateType">
                <option>Seleccione el tipo</option>
                <option>ASE</option>
                <option>COORD</option>
                <option>ADM</option>
            </select>
        </div>
        <div class="col text-center">
            <button type="submit" class="btn btn-primary" onclick="editData('updateUserForm')">Actualizar usuario</button>
        </div>
        <br />
        <a href="usersAdmon.html"><p class="h5 text-center">Volver</p></a>
    </div>
    <!--JAVASCRIPT SCRIPT-->
    <script type="text/javascript" src="js/admonFunctions.js"></script>
    <script type="text/javascript" src="js/functionsClearFields.js"></script>
</body>
</html>
